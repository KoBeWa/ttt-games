name: Sync Playoff Challenge Data

on:
  schedule:
    - cron: "10 5 * * *" # 06:10 Europe/Berlin (UTC cron)
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Sync pc_players
        run: node scripts/sync-pc-players.mjs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Sync pc_weekly_stats (2025 POST)
        run: node scripts/sync-pc-stats-2025.mjs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
